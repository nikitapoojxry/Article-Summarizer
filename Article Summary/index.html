<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Article Summarizer</title>
</head>
<body>
    <div class="moving-background"></div> <!-- Spooky moving background -->
    <div class="container">
        <h3 class="heading">Article Summarizer</h3>
        <div class="input-div">
            <input type="url" placeholder="Enter Article URL..." id="url">
            <button class="btn">Summarize</button>
        </div>
        <div class="summarize-article">
            <p class="summary">Your summarized text will appear here...</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
